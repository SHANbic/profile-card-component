<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="card-wrapper">
      <img src="./images/bg-pattern-card.svg" alt="abstract cyan background" />
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="pic of victor crest" />
      </div>
      <div class="user-infos">
        <div>
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <div class="city">London</div>
      </div>
      <div class="stats">
        <div>80K <span>Followers</span></div>
        <div>803K <span>Likes</span></div>
        <div>1.4K <span>Photos</span></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pierre Lambert</a>.
    </div>
  </body>
</html>
